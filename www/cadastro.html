<html>

 <script src="components/jquery-3.3.1.min.js"></script>
 <script src="components/acoes.js"></script>

<body style="background-color:background-color: rgb(50, 54,66);;">
  
  <!-- corpo da pagina de login -->
    <!-- <nav style="margin-top:5%;"> -->
      <div class="container">

        <!-- titulo da pagina -->
        <div class="row">
          <div class="col-xs-12">
            <h1>Cadastro</h1>
            <hr>
          </div>
        </div>

      <!-- campos cadastro -->

      <!-- campo marca -->
      <div class="row">
        <div class="col-xs-12">
          <p>Marca:</p>
         </div>
      </div>
        <div class="row">
          <div class="col-xs-12">
              <input type="text" class="form-control" style="margin-top:-1%;">
          </div>
        </div>
        
        <!-- campos modelo -->
        <div class="row" style="margin-top:5%;">
          <div class="col-xs-12">
           <p>Modelo:</p>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <input type="text" class="form-control" style="margin-top:-1%;">
          </div>
        </div>

         <!-- campo ano -->
        <div class="row" style="margin-top:5%;">
          <div class="col-xs-12">
           <p>Ano:</p>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <input type="number" class="form-control" style="margin-top:-1%;" placeholder="00/00/00">
          </div>
        </div>

        <!-- campo cor -->
        <div class="row" style="margin-top:5%;">
          <div class="col-xs-12">
           <p>Cor:</p>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <input type="text" class="form-control" style="margin-top:-1%;">
          </div>
        </div>

        <!-- campo valor -->
        <div class="row" style="margin-top:5%;">
          <div class="col-xs-12">
           <p>Valor:</p>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <input type="number" class="form-control" style="margin-top:-1%;" placeholder="R$ 00,00">
          </div>
        </div>

        <!-- Botão Cadastrar -->
        <div class="row">
          <div class="col-xs-12">
           <a href="cadastro.html"> <button type="button" class="btn btn-success btn-block" style="" id="btnCadastrar">Cadastrar</button></a>
          </div>
        </div> 

        <!-- Botão cancelar -->
        <div class="row">
          <div class="col-xs-12">
           <a href="menuPrincipal.html"> <button type="button" class="btn btn-danger btn-block" style=" margin-top:5%; margim-bottom:20%;" id="btnConsultar">Cancelar</button></a>
          </div>
        </div> 
      </div>
</body>
</html>
